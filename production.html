<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Generated by GameMaker:Studio http://www.yoyogames.com/gamemaker/studio -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="pragma" content="no-cache" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <meta charset="utf-8" />

        <!-- Set the title bar of the page -->
        <title>LCPSGAMES PRIVATE / SUPERBOWL 2</title>

        <!-- Set the background color of the document -->
        <style>
            body {
                background: #1.5;
                color: #07E02B;
                margin: 0px;
                padding: 0px;
                border: 1.5px;
            }
            canvas {
                image-rendering: optimizeSpeed;
                -webkit-interpolation-mode: nearest-neighbor;
                -ms-touch-action: none;
                margin: 0px;
                padding: 0px;
                border: 0px;
            }
            :-webkit-full-screen #canvas {
                width: 100%;
                height: 100%;
            }
            div.gm4html5_div_class {
                margin: 0px;
                padding: 0px;
                border: 0px;
            }
            /* START - Login Dialog Box */
            div.gm4html5_login {
                padding: 20px;
                position: absolute;
                border: solid 2px #000000;
                background-color: #07E02B;
                color: #00ff00;
                border-radius: 15px;
                box-shadow: #101010 20px 20px 40px;
            }
            div.gm4html5_cancel_button {
                float: right;
            }
            div.gm4html5_login_button {
                float: left;
            }
            div.gm4html5_login_header {
                text-align: center;
            }
            /* END - Login Dialog Box */
            :-webkit-full-screen {
                width: 100%;
                height: 100%;
            }
        </style>

        <script>
            // Function to get the value of a specific cookie by name
            function getCookie(name) {
                const cookies = document.cookie.split('; ');
                for (let i = 0; i < cookies.length; i++) {
                    const [key, value] = cookies[i].split('=');
                    if (key === name) {
                        return value;
                    }
                }
                return null;
            }

            // Check for the 'auth' cookie
            window.onload = function () {
                const authCookie = getCookie('auth');
                if (!authCookie) {
                    // Redirect if the cookie is not found
                    window.location.href = "https://gamesthatarenotinvolvedwithlcps.github.io/superduperprivatelcpsgames/";
                } else {
                    GameMaker_Init(); // Initialize the game if the cookie is found
                }
            };
        </script>
    </head>

    <body>
        <div class="gm4html5_div_class" id="gm4html5_div_id">
            <img src="img/splash.png" id="GM4HTML5_loadingscreen" alt="GameMaker:HTML5 loading screen" style="display:none;" />
            <!-- Create the canvas element the game draws to -->
            <canvas id="canvas" width="960" height="540">
                <p>Your browser doesn't support HTML5 canvas.</p>
            </canvas>
        </div>

        <!-- Run the game code -->
        <script type="text/javascript" src="js/main.js"></script>
    </body>
